replicaCount: 1

image:
  repository: registry.digitalocean.com/progressiaone/embed.progressia.one
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 80
  targetPort: 3000

ingress:
  enabled: true
  className: "nginx"
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
  hosts:
    - host: embed.progressia.one
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: embed-progressia-one-tls
      hosts:
        - embed.progressia.one

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

env:
  - name: HTTP_ADDRESS
    value: ":3000"
  - name: ATP_APPVIEW_HOST
    value: "https://public.api.bsky.app"

command: ["/usr/bin/embedr"]
args: ["serve"]
