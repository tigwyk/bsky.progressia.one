name: Build and Push bskylink to DigitalOcean Registry
on:
  push:
    branches:
      - main
    paths:
      - 'Dockerfile.bskylink'
      - 'bskylink/**'
      - '.github/workflows/build-and-push-link-do.yaml'
  pull_request:
    branches:
      - main
    paths:
      - 'Dockerfile.bskylink'
      - 'bskylink/**'
  workflow_dispatch:

env:
  IMAGE_NAME: bskylink

jobs:
  link-container-do:
    if: github.repository == 'tigwyk/social.progressia.one'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Docker buildx
        uses: docker/setup-buildx-action@v3

      - name: Log into DigitalOcean Container Registry
        uses: docker/login-action@v3
        with:
          registry: registry.digitalocean.com
          username: ${{ secrets.DO_REGISTRY_USER }}
          password: ${{ secrets.DO_REGISTRY_SECRET }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            registry.digitalocean.com/progressiaone/go.progressia.one
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix={{date 'YYYYMMDD'}}-
            type=raw,value=latest,enable={{is_default_branch}}
          labels: |
            org.opencontainers.image.title=bskylink
            org.opencontainers.image.description=bskylink service for Progressia.one
            org.opencontainers.image.vendor=Progressia.one

      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          file: ./Dockerfile.bskylink
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64